name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install frontend deps
        run: npm ci

      - name: Install backend deps
        run: python -m pip install -r backend/requirements-dev.txt

      - name: Type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build

      - name: Run backend tests
        run: python -m pytest backend/test_config.py backend/test_e2e.py
